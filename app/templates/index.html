{% extends "base.html" %}

{% block content %}
<!-- Loading Screen -->
<div id="loadingScreen" class="screen hidden">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
</div>

<!-- Home Screen - Category Selection -->
<div id="homeScreen" class="screen">
    <div class="content-box">
        <h2>Makan Apa Hari Ni?</h2>
        <p class="subtitle">Tak payah pening nak fikir makan apa.</p>
        <p class="subtitle">Biar kami randomkan â€” sarapan, lunch, atau dinner.</p>
        
        <div class="button-container" id="categoryButtons">
            <!-- Categories will be loaded here -->
        </div>
    </div>
</div>

<!-- Subcategory Screen -->
<div id="subcategoryScreen" class="screen hidden">
    <div class="content-box">
        <button class="back-button" id="backFromSubcategory">
            <img src="{{ url_for('static', filename='icons/close.svg') }}" alt="Back">
        </button>
        <h3 id="categoryTitle">Pilih Kategori</h3>
        
        <div class="button-container" id="subcategoryButtons">
            <!-- Subcategories will be loaded here -->
        </div>
    </div>
</div>

<!-- Result Screen -->
<div id="resultScreen" class="screen hidden">
    <div class="result-container">
        <h3 id="resultTitle">Sarapan</h3>
        <div class="result-box">
            <div class="result-image-container">
                <img id="resultImage" src="" alt="Food Image">
            </div>
            <div class="result-text">
                <h4 id="resultName">Food Name</h4>
                <p id="resultDescription">Description</p>
                <a href="#" class="recipe-btn" id="recipeBtn">Lihat Resepi</a>
            </div>
        </div>
        
        <div class="result-buttons">
            <button class="choice-button" id="backFromResult">Kembali</button>
            <button class="choice-button" id="tryAgainBtn">Cuba Lagi</button>
        </div>
    </div>
</div>

<!-- Error Screen -->
<div id="errorScreen" class="screen hidden">
    <div class="content-box">
        <h3>Oops! Ada masalah.</h3>
        <p id="errorMessage">Something went wrong.</p>
        <button class="action-btn primary" onclick="location.reload()">Mula Semula</button>
    </div>
</div>
{% endblock %}
