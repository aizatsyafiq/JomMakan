<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JomMakan! - {% block title %}Makan Apa Hari Ni?{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icons/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon-180x180.png') }}" />
    <meta name="apple-mobile-web-app-title" content="JomMakan!" />
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- For Google search -->
    <meta name="description" content="Random Malaysian food picker">

    <!-- For social shares (WhatsApp, Facebook, Twitter) -->
    <meta property="og:title" content="JomMakan - Makan Apa Hari Ni?">
    <meta property="og:description" content="Tak payah pening - biar kami randomkan!">
    <meta property="og:image" content="https://jommakan.app/static/og-image.jpg">
    <meta property="og:url" content="https://jommakan.app">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <a href="{{ url_for('main.index') }}" class="logo-link">
            <h1 class="logo">JomMakan!</h1>
        </a>
        <a href="{{ url_for('main.soalan_lazim') }}" class="header-faq-btn">Soalan Lazim</a>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="footer-text">
            <p>📐Project by Aerry & Aizat</p>
        </div>
        <div class="pagination">
            <a href="https://github.com/aizatsyafiq/JomMakan" class="social-btn" id="githubBtn" target="_blank">
                <img src="{{ url_for('static', filename='icons/socmed-github.svg') }}" alt="GitHub">
            </a>
            <a href="https://x.com/jommakan_app" class="social-btn" id="twitterBtn" target="_blank">
                <img src="{{ url_for('static', filename='icons/socmed-twitter.svg') }}" alt="Twitter">
            </a>
            <a href="https://forms.gle/DKTRU7JfUznsAPYz8" class="social-btn" id="googleFormBtn" target="_blank">
                <img src="{{ url_for('static', filename='icons/socmed-google.svg') }}" alt="Google Form">
            </a>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
